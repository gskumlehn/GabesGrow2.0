{% for message in messages %}
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                {% if 'success' in message.tags %}
                <div class="alert alert-success">
                {% else %}
                <div class="alert alert-danger">
                {% endif %}
                    <p id="messages">{{ message }}</p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
