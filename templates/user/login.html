{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<main role="main" class="inner cover mt-5">
    <form>
        {% csrf_token%}
        <div class="row">
            {%  for field in form.visible_fields %}
                <div class="col-12 col-lg-12" style="margin-bottom: 5px;">
                    <label for="{{ field.id_for_label }}" style="margin-bottom: 5px;">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">login</button>
        </div>
    </form>
</main>
{% endblock %}
